<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <style>
        </style>
        <script>
            function validateName(){
                let name= document.getElementById("name").value;
                let reg= /^[A-Za-z]+$/; //regular expression for characters. Needn't learn, can take from net
                if(reg.test(name)===false){
                    alert("Name should contain only characters");
                    return false;
                }
                if(name===""){
                    alert("Name cannot be null");
                    return false
                }
                return true;
            }
            function validateAge(){
                let age= document.getElementById("age").value;
                let reg= /^[0-9]*$/;
                if(reg.test(age)===false){
                    alert("Age can only be number");
                    return false;
                }
                if(age===""){
                    alert("Age cannot be null");
                    return false;
                }
                return true;
            }
            function validateAddress(){
                let add= document.getElementById("add").value;
                if(add===""){
                    alert("Address cannot be null");
                    return false;
                }
                return true;
            }
            function validateMobile(){
                let mob= document.getElementById("mobile").value;
                if(mob.length!==10){
                    alert("Mobile number must have 10 digits");
                    return false;
                }
                if(mob===""){
                    alert("Mobile number cannot be null");
                    return false;
                }
                return true;
            }
            function validateUser(){
                let user= document.getElementById("user").value;
                let reg= /^[A-Za-z]+$/;
                if(reg.test(user[0])===false){
                    alert("Username must begin with a character");
                    return false;
                }
                if(user===""){
                    alert("Username cannot be null");
                    return false;
                }
                return true;
            }
            function validatePass(){
                let pass= document.getElementById("pass").value;
                let reg= /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/; //link for regex: https://stackoverflow.com/questions/19605150/regex-for-password-must-contain-at-least-eight-characters-at-least-one-number-a/33292812
                if(reg.test(pass)===false){
                    alert("Password must contain one capital letter, one number and one special character");
                    return false;
                }
                return true;
            }
            function validateEmail(){
                let mail= document.getElementById("mail").value;
                let reg= /^[^@]+@[^@]+\.[^@]+$/;
                if(reg.test(mail)===false){
                    alert("Email is invalid");
                    return false;
                }
                return true;
            }
        </script>
    </head>

    <body>
        <form action="Q17.php" onsubmit="(validateName() && validateAge() && validateAddress() && validateMobile() && validateUser() && validatePass() && validateEmail()) || event.preventDefault()">

            <br><br>
